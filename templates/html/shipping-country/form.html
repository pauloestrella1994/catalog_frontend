<div id="shipping-country-form">
    <h3>Nova Origem de Produto</h3>

    <div class="msg success"></div>
    <div class="msg-error error"></div>

    <form action="#" method="POST">
        <label for="id">id:</label><input type="text" name="id" id="id">
        <label for="name">name:</label><input type="text" name="name" id="name">
        <label for="imported">imported:</label><input type="text" name="imported" id="imported">
        
        <div class="buttons">
            <button type="submit" class="salvar">Salvar</button>
            <button type="reset" class="limpar">Limpar</button>
        </div>  
    </form>

    <div class="btn-listing">
        <a class="btn-list-all" href="shipping-country/index.html">Voltar para listagem</a>
    </div>
</div>
<script src="../js/crud.js"></script>
<link rel="stylesheet" href="../css/_utils/form.css">
