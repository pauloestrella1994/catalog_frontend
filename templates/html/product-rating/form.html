<!-- Product raiting create page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Product Rating</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../../css/styles.css">
</head>

<div id="content">
    <h3>New Product Rating</h3>
    <form action="index.html" method="POST">
        <label for="id">id:</label><input type="text" name="id" id="id">
        <label for="score">score:</label><input type="text" name="score" id="score">
        <label for="status">status:</label><input type="text" name="status" id="status">
        <label for="person_id">person_id:</label><input type="text" name="person_id" id="person_id">
        <label for="product_id">product_id:</label><input type="text" name="product_id" id="person_id">
        
        <div class="buttons">
            <button type="submit" class="salvar">Save</button>
            <button type="reset" class="limpar">Clean</button>
        </div>  
    </form>

    <div class="btn-listagem">
        <a href="index.html">Back to list</a>
    </div>
</div>
</html>
